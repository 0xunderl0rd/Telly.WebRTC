<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with OpenAI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #transcript {
            height: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            overflow-y: auto;
        }
        #status {
            color: #666;
            margin: 10px 0;
        }
        #imageUpload {
            display: none;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
        }
        .agent-message {
            background: #f5f5f5;
        }
        img {
            max-width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .audio-controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Voice Chat with OpenAI</h1>
    <div id="status">Status: Disconnected</div>
    <div class="audio-controls">
        <button id="connectBtn">Connect</button>
    </div>
    <div id="transcript"></div>
    <input type="file" id="imageUpload" accept="image/*">
    
    <script src="app.js"></script>
</body>
</html>
